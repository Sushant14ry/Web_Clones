<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Linke -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tech Admin</title>
  </head>
  <body>
    <!-- NavBar Start -->
    <div>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Tech Admin</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse container" id="navbarText">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <!-- <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Home</a>
		        </li> -->
		      </ul>
		      <span class="navbar-text">
		        Hi, Sushant
		      </span> &nbsp;&nbsp;
		      <a href="#" class="btn btn-warning ml-3"> Logout</a>
		    </div>
		  </div>
		</nav>
    </div>
    <!-- NavBar End -->
     <div class="container">
     	<div class="row">
     		<div class="col-md-3 border-0 shadow">
     			<ul class="nav nav-tabs d-md-block" id="myTab" role="tablist">
				  <li class="nav-item" role="presentation">
				    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="home" aria-selected="true">Dashboard</button>
				  </li>
				  <li class="nav-item" role="presentation">
				    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab" aria-controls="profile" aria-selected="false">Posts</button>
				  </li>
				  <li class="nav-item" role="presentation">
				    <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="messages" aria-selected="false">Users</button>
				  </li>
				  <li class="nav-item" role="presentation">
				    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#gallery" type="button" role="tab" aria-controls="settings" aria-selected="false">Gallery</button>
				  </li>
				  <li class="nav-item" role="presentation">
				    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#mail" type="button" role="tab" aria-controls="settings" aria-selected="true">Send Mail</button>
				  </li>
				</ul>

     		</div><br>
     		<div class="col-md-9">
     			<div class="tab-content shadow">
				  <div class="tab-pane active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
				  	<h1>Dashboard</h1>
				  </div>
				  <div class="tab-pane" id="post" role="tabpanel" aria-labelledby="post-tab">
				  	<h1>Post</h1>
				  </div>
				  <div class="tab-pane" id="users" role="tabpanel" aria-labelledby="users-tab">
				  	<h1>Users</h1>
				  </div>
				  <div class="tab-pane" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
				  	<h1>Galleery</h1>
				  </div>
				  <div class="tab-pane" id="mail" role="tabpanel" aria-labelledby="mail-tab">
				  	<h1>Mail</h1>
				  </div>
				</div>
     		</div>
     	</div>
     </div>	

	<script>
	  var firstTabEl = document.querySelector('#myTab li:last-child a')
	  var firstTab = new bootstrap.Tab(firstTabEl)

	  firstTab.show()
	</script>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
